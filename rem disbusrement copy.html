<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
    
  <div class="remittance-disburesment dir-rtl mt-10px">
    <div class="d-flex text-center" >
      <div class="w-200px" >
        <label style="padding:0px 5px;">المبلغ {{_(doc.currency)}}</label>
      </div>
      <div  >
        <label class="w-300px" style=" margin-right: 0px;padding:0px 5px;"> التاريخ {{ frappe.utils.format_datetime(doc.posting_date, 'yyyy-MM-dd HH:mm') }}</label>
      </div>
      <div class="w-200px text-right" style=" margin-right: 0px;padding:0px  ">
        <label> رقم الحوالة</label>
      </div>
      <div class="w-200px text-center" style=" margin-right: 0px;padding:0px  0px;">
        <label> رقم السند</label>
      </div>   
      
      </div>

      <div class="info-container mt-10px raduis-5 pt-10px" style="height: 360px;border:1px solid black;position: relative;">
  <div class="d-flex  " style="width: 100%;">
    <label class="main-content-info-container w-200px pb-3px height-35px raduis-5 fs-15px" >#{{doc.amount}}#</label>
    <label class="main-content-info-container w-200px pb-3px height-35px raduis-5 " >سند صرف حوالة</label>
    <label class="main-content-info-container w-200px pb-3px height-35px raduis-5 fs-15px" >{{doc.express_number}}</label>
    <label class="main-content-info-container w-200px pb-3px height-35px raduis-5 fs-11px" >{{doc.name}}</label>
        
    <div class="card-info" style="width: 100%;">
    <div class="d-flex" style="width: 100%;">
      <div class="" style="width:60%;padding: 5px;;   
      "> 
  <div class="d-flex mt-2 " style="column-gap: 20px;">
    <label class="w-100px text-right">انا الموقع ادناه :</label>
  <div class=" mt-0">
    <label class="mt-2">{{doc.recipient}} </label>
    <label class="mt-minus-10">.............................................................</label>
  </div>
  </div>
  <div class="d-flex mt-2" style="column-gap: 20px;">
    <label class="w-100px text-right">إستملت مبلغ :</label>
    <label class="mt-2 amount-container text-right">  {{money_in_words(doc.amount, doc.currency) or""}}  </label>
  </div>
  <div class="d-flex mt-2 " style="column-gap: 20px;">
    <label class="w-100px text-right">  المحولة من :</label>
    <div class=" mt-0">
      <label class="mt-2">{{doc.sender}} </label>
      <label class="mt-minus-10">.............................................................</label>
    </div>
  </div>
  <div class="d-flex mt-2" style="column-gap: 20px;">
    <label class="w-100px text-right">   عن طريق :</label>
    <div class=" mt-0">
      <label class="mt-2">{{doc.remittance_network}} </label>
      <label class="mt-minus-10">.............................................................</label>
    </div>
  </div>
  <div class="d-flex mt-2" style="column-gap: 20px;">
    <label class="w-100px text-right">   ملاحظات  :</label>
    <label class="mt-2">.............................................................</label>
  </div>

  <div class=" mt-10px" style="padding: 5px;;margin: auto;border:1px solid black;">

    <div class="d-flex mt-2" style="column-gap: 20px;">
      <label class="w-100px text-right">   استم المستلم  :</label>
      <label class="mt-2">.............................................</label>
    </div>

    <div class="d-flex mt-2" style="column-gap: 20px;">
      <label class="w-100px text-left">   توقيع المستلم  :</label>
      <label class="mt-2">.............................................</label>
    </div>



  <div class="d-flex">
    <div class="d-flex mt-2" style="column-gap: 20px;">
      <label class="w-100px text-right">    رقم الهاتف  :</label>
      <label class="mt-2">........................</label>
    </div>

    <div class="d-flex mt-2" style="column-gap: 20px;">
      <div class="d-flex mt-10px" style="justify-content: flex-end;">
        <div class="w-100px signature-box-container mx-10px" style="float: left;">
          <label for="" class="text-center  mx-10px w-100px mt-10px">البصمة</label>
          <div class="w-100px" style=" padding: 20px 5px;
          border: 1px solid;">
      
          </div>
      
      </div>
      </div>
    </div>
  </div>



    

    </div>
      </div>
      {% if doc.recipient_id_front_image %}
      <div class="text-center" style="height:295px;width: 40%;margin: auto ;border-right: 1px solid black;">
  <div style="display:flex;justify-content:center">
      <div>
      <div style="display: flex;justify-content: center;">
    <img src="{{doc.recipient_id_front_image}}" class="img-style img-max-width img-height" >
  </div>

  <div style="display: flex;justify-content: center;margin-top:5px">
    <img src="{{doc.recipient_id_back_image}}"  class="img-style  img-max-width img-height">

  </div>
  </div>
  </div>

  </div>

    </div>
    <table class="mx-2" style="background-color: white; width: 99%; direction: rtl; font-size: 7px; border-style: dotted; border-width: 1px;">
      <tbody><tr style="background-color: white;">
        <th style="font-size: 7px;" width="33%">
        طُبع بواسطة: 
            {{frappe.get_fullname(frappe.session.user)}}
        </th>
    
      <th style="font-size: 7px;" width="33%">
          انشأ من قبل : 
          {{frappe.get_fullname(doc.owner)}}
      
          
        </th>
        <th style="font-size: 7px;" width="33%">
          تاريخ الطباعة:
          {{ frappe.utils.now() }}
        </th>
      </tr>
    
    </tbody>
    </table>
    
      </div>

      {%else %}
      <div class="w-30pr text-center" style="height:295px;border-right: 1px solid black"></div>
      
      {% endif %}
      
  </div>

    </div>
      </div>
