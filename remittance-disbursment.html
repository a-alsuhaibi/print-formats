<body>





  <hr class="color-black" style="width:100%">

    </div>
    <div  >

  <h4 class="main-content-info-container w-137px pb-3px height-35px raduis-5 fs-11px" >{{doc.name}}</h4>
      
  <div class="d-flex  card-info">
    <div class="" style="width: 450px;padding: 5px;border-right: 1px solid black;   
    "> 
<div class="d-flex mt-5 " style="column-gap: 20px;">
  <label class="w-100px text-right">انا الموقع ادناه :</label>
 <div class=" mt-0">

  <label class="">.............................................................</label>
 </div>
</div>
<div class="d-flex mt-5" style="column-gap: 20px;">
  <label class="w-100px text-right">إستملت مبلغ :</label>
  <label class="mt-5 amount-container text-right">  {{money_in_words(doc.amount, doc.currency) or""}}  </label>
</div>
<div class="d-flex mt-5 " style="column-gap: 20px;">
  <label class="w-100px text-right">  المحولة من :</label>
  <div class=" mt-0">
    <label class="mt-5">{{doc.sender}} </label>
    <label class="">.............................................................</label>
   </div>
</div>
<div class="d-flex mt-5" style="column-gap: 20px;">
  <label class="w-100px text-right">   عن طريق :</label>
  <div class=" mt-0">
    <label class="mt-5">{{doc.remittance_network}} </label>
    <label class="">.............................................................</label>
   </div>
</div>
<div class="d-flex mt-5" style="column-gap: 20px;">
  <label class="w-100px text-right">   ملاحظات  :</label>
  <label class="mt-5">.............................................................</label>
</div>
<hr class="color-black mt-5" style="border-width: 2px;width:100%;">
<div class="d-flex mt-5 " style="column-gap: 20px;">
  <label class="w-100px text-right">  اسم المستلم :</label>
  <label class="mt-5">.............................................................</label>
</div>
<div class="d-flex  mt-5" style="column-gap: 20px;">
  <label class="w-100px text-right">   توقيع المستلم :</label>
  <label class="mt-5"></label>
</div>
<div class="d-flex mt-5 " style="column-gap: 20px;">

  <label class="mt-5">.............................................................</label>
<div>

    </div>

</div>
<br>
  </div>
</div>

<div>

</div>
<div>
<img src="{{doc.recipient_id_back_image}}" alt="Back Image" class="img-style">

</div>
